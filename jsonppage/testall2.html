<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  display: flex;
  min-height: 100vh;
}

.sidebar {
  background-color: #343a40;
  color: white;
  width: 200px;
  position: fixed;
  top: 0;
  bottom: 0;
  padding: 20px 0;
  transition: width 0.3s ease;
}

.nav-link {
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  transition: background 0.3s;
}

.nav-link:hover {
  background-color: #495057;
}

.nav-text {
  margin-left: 10px;
}

.main-content {
  margin-left: 200px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header, .footer {
  background-color: #007bff;
  color: white;
  text-align: center;
  padding: 20px;
}

.content {
  padding: 20px;
}

.section1, .section2, .section3, .section4 {
  margin-bottom: 20px;
}

.chart-container {
  width: 30%;
  height: 200px;
}

.section2, .section3, .section4 {
  padding: 20px;
  background-color: #f8f9fa;
  border-radius: 8px;
}

.table {
  width: 100%;
}

.footer {
  margin-top: auto;
}

@media (max-width: 768px) {
  .sidebar {
    width: 60px;
  }

  .nav-text {
    display: none;
  }

  .main-content {
    margin-left: 80px;
  }

  .section1, .section2, .section3, .section4 {
    width: 100%;
    display: block;
  }

  .chart-container {
    width: 100%;
  }
}

</style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar Navigation -->
  <nav class="sidebar d-flex flex-column">
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-house-door"></i><span class="nav-text">All Ratings</span></a></li>
      <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-bar-chart"></i><span class="nav-text">Leaderboard</span></a></li>
      <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-people"></i><span class="nav-text">User Management</span></a></li>
      <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i><span class="nav-text">Logout</span></a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <h1>Dashboard Header</h1>
    </header>

    <!-- Content Section -->
    <div class="content container-fluid">
      <!-- Section 1: 3 Pie Charts -->
      <div class="row section1">
        <div class="col-12 d-flex justify-content-around">
          <div class="chart-container"><canvas id="pieChart1"></canvas></div>
          <div class="chart-container"><canvas id="pieChart2"></canvas></div>
          <div class="chart-container"><canvas id="pieChart3"></canvas></div>
        </div>
      </div>

      <!-- Section 2: Summary -->
      <div class="row section2">
        <div class="col-12">
          <h2>Summary</h2>
          <p>Total Users: 1200</p>
          <p>Active Users: 850</p>
        </div>
      </div>

      <!-- Section 3: User Table -->
      <div class="row section3">
        <div class="col-12">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Join Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John</td>
                <td>2022-01-15</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jane</td>
                <td>2023-05-08</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Section 4: List -->
      <div class="row section4">
        <div class="col-12">
          <h2>Ratings</h2>
          <ul class="list-group">
            <li class="list-group-item"><a href="#">All Ratings</a></li>
            <li class="list-group-item"><a href="#">My Rating</a></li>
            <li class="list-group-item"><a href="#">Leaderboard</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2024 Company Name. All Rights Reserved.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script>
    function loadPieCharts() {
  const data1 = [30, 70];
  const data2 = [50, 50];
  const data3 = [20, 80];

  // Chart 1
  const ctx1 = document.getElementById('pieChart1').getContext('2d');
  new Chart(ctx1, {
    type: 'pie',
    data: {
      datasets: [{
        data: data1,
        backgroundColor: ['#ff6384', '#36a2eb'],
      }],
      labels: ['Red', 'Blue']
    }
  });

  // Chart 2
  const ctx2 = document.getElementById('pieChart2').getContext('2d');
  new Chart(ctx2, {
    type: 'pie',
    data: {
      datasets: [{
        data: data2,
        backgroundColor: ['#4bc0c0', '#ffcd56'],
      }],
      labels: ['Green', 'Yellow']
    }
  });

  // Chart 3
  const ctx3 = document.getElementById('pieChart3').getContext('2d');
  new Chart(ctx3, {
    type: 'pie',
    data: {
      datasets: [{
        data: data3,
        backgroundColor: ['#9966ff', '#ff9f40'],
      }],
      labels: ['Purple', 'Orange']
    }
  });
}

window.onload = loadPieCharts;

</script>
</body>
</html>
