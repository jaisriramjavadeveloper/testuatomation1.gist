<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Table - JSONPlaceholder Users</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    header, footer {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .container {
      margin-top: 60px;
      margin-bottom: 60px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .table thead th {
      background-color: #007bff;
      color: white;
    }

    .btn-edit, .btn-delete {
      margin-right: 5px;
    }

    .btn-edit:hover, .btn-delete:hover {
      opacity: 0.8;
    }

    .action-btns {
      display: flex;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .table-responsive {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>CRUD Table with JSONPlaceholder Users</h1>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>User List</h2>
      <button class="btn btn-primary" id="addUserBtn">Add User</button>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 CRUD Table Demo. All rights reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to fetch users from JSONPlaceholder
    function fetchUsers() {
      fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => renderUsers(data))
        .catch(error => console.error('Error fetching users:', error));
    }

    // Function to render users in the table
    function renderUsers(users) {
      const userTableBody = document.getElementById('userTableBody');
      userTableBody.innerHTML = ''; // Clear the table body

      users.forEach(user => {
        const row = `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td class="action-btns">
              <button class="btn btn-warning btn-sm btn-edit" onclick="editUser(${user.id})">Edit</button>
              <button class="btn btn-danger btn-sm btn-delete" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>
        `;
        userTableBody.innerHTML += row;
      });
    }

    // CRUD operations
    function editUser(id) {
      alert('Edit user with ID ' + id); // Edit functionality can be implemented here
    }

    function deleteUser(id) {
      alert('Delete user with ID ' + id); // Delete functionality can be implemented here
    }

    // Add User event listener (just an example, real logic would involve a form)
    document.getElementById('addUserBtn').addEventListener('click', () => {
      alert('Add User functionality can be implemented here');
    });

    // Fetch users when the page loads
    window.onload = fetchUsers;
  </script>

</body>
</html>
