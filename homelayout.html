<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .header {
      background-color: #343a40; /* Dark background for header */
      color: white;
      padding: 15px;
    }
    .content {
      background-color: #f8f9fa; /* Light background for content */
      min-height: calc(100vh - 140px); /* Adjust content height based on header and footer */
      padding: 20px;
    }
    .footer {
      background-color: #343a40; /* Dark background for footer */
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="text-center">My Website Header</h1>
    </div>
  </header>

  <!-- Content -->
  <div class="content">
    <div class="container">
      <h2>Welcome to the Content Area</h2>
      <p>This is where your content will go. The page will adjust to the screen size responsively.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
