<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-icon {
            position: relative;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Grocery1</a></li>
                    <li class="breadcrumb-item"><a href="#">Sports</a></li>
                    <li class="breadcrumb-item"><a href="#">Casual</a></li>
                </ol>
            </nav>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
            <a href="checkout.html" class="cart-icon">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </header>

    <!-- Content Section -->
    <div class="container mt-4">
        <h2>Grocery Items</h2>
        <div class="row">
            <!-- Item Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Grocery Item">
                    <div class="card-body">
                        <h5 class="card-title">Item 1</h5>
                        <p class="card-text">$10.00</p>
                        <button class="btn btn-primary add-to-cart" data-item="Item 1" data-price="10.00">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for more items -->
            <!-- Item 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Grocery Item">
                    <div class="card-body">
                        <h5 class="card-title">Item 2</h5>
                        <p class="card-text">$15.00</p>
                        <button class="btn btn-primary add-to-cart" data-item="Item 2" data-price="15.00">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Grocery Item">
                    <div class="card-body">
                        <h5 class="card-title">Item 3</h5>
                        <p class="card-text">$20.00</p>
                        <button class="btn btn-primary add-to-cart" data-item="Item 3" data-price="20.00">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cartCount = 0;

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                cartCount++;
                document.getElementById('cartCount').innerText = cartCount;
            });
        });
    </script>
</body>
</html>
