<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Matrimony</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #ff6600;
      padding: 20px 0;
      text-align: center;
      color: white;
    }
    .header h1 {
      margin: 0;
    }
    .header p {
      margin: 5px 0;
    }
    .banner {
      background-color: #ddd; /* Placeholder for the banner image */
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .registration-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .registration-form h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-register {
      background-color: #ff6600;
      border: none;
      width: 100%;
    }
    .btn-register:hover {
      background-color: #e65a00;
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    @media (min-width: 768px) {
      .banner {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Tamil Matrimony</h1>
    <p>Join TamilMatrimony - The No. 1 Matrimonial Site for Tamils</p>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h2>Find Your Perfect Match</h2>
  </section>

  <!-- Registration Form Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div class="registration-form">
          <h2>Register Now</h2>
          <form>
            <div class="mb-3">
              <label for="community" class="form-label">Select Community</label>
              <select class="form-select" id="community" required>
                <option selected disabled>Select Your Community</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Kannada">Kannada</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option selected disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-register">Register Free</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Â© 2024 Tamil Matrimony | All rights reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
