<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light background color */
    }
    .table-container {
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table class="table table-bordered table-responsive">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>City</th>
          <th>Country</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>user1</td>
          <td>New York</td>
          <td>USA</td>
          <td>
            <button class="btn btn-info btn-sm" data-bs-toggle="collapse" data-bs-target="#action1">Expand</button>
            <div class="collapse" id="action1">
              <div class="mt-2">
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>user2</td>
          <td>London</td>
          <td>UK</td>
          <td>
            <button class="btn btn-info btn-sm" data-bs-toggle="collapse" data-bs-target="#action2">Expand</button>
            <div class="collapse" id="action2">
              <div class="mt-2">
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </div>
            </div>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
