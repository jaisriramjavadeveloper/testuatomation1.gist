<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 200px;
      background-color: #495057;
      transition: width 0.3s ease;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f8f9fa;
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .sidebar a:hover {
      background-color: #6c757d;
    }
    .footer, .navbar {
      background-color: #343a40;
      color: white;
      padding: 10px;
    }
    .navbar-nav .nav-link {
      color: white;
    }
    /* Responsive behavior */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }
      .sidebar a {
        justify-content: center;
        padding: 15px;
      }
      .sidebar a span {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Header -->
    <header class="navbar navbar-dark">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear-fill" style="font-size: 1.5rem;"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Left Sidebar (Navbar) -->
      <nav class="sidebar d-flex flex-column">
        <a href="#">
          <i class="bi bi-person"></i>
          <span>View User</span>
        </a>
        <a href="#">
          <i class="bi bi-person-plus"></i>
          <span>Create New User</span>
        </a>
        <a href="#">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </a>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <h2>Welcome to the Dashboard</h2>
        <p>This is the content area. You can put any information, data, or widgets here.</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="text-center">
        Â© 2024 Dashboard | All rights reserved.
      </div>
    </footer>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
